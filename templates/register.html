<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/js.js"></script>
</head>
<body>
<h1>Register</h1>
<form name="registrationform" action="/register" method="POST" onsubmit="return validatereg();">
    <p>Username: <input  type="text" name="username"></p>
    <p>Password: <input  type="password" name="password"></p>
    <p>Full Name: <input  type="text" name="fullname"></p>
    <p>E-mail: <input  type="email" name="email"></p>
    <p>Telephone number <input  type="tel" name="telephone"></p>
    <p><input type="submit" value="Register"></p>
</form>
<p id="wrong" style="color: red;"></p>
{% if error %}
    <p style="color: red;">{{error}}</p>
{% endif %}
<p>Already have an account? <a href="/index">Login</a></p>
</body>
</html>
